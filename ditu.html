<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>中国地图人口热力图</title>
    <!-- 引入百度地图API -->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=您的百度地图API密钥"></script>
    <!-- 引入百度地图热力图插件 -->
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <style type="text/css">
        html, body, #container {
            width: 100%;
            height: 100%;
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<div id="container"></div>

<script type="text/javascript">
    // 初始化地图
    var map = new BMap.Map("container");
    var point = new BMap.Point(116.404, 39.915);  // 北京市中心点
    map.centerAndZoom(point, 5);  // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

    // 热力图数据，格式为[纬度, 经度, 强度]，这里需要您根据实际情况替换
    var points = [
        [new BMap.Point(116.404, 39.915), 80],  // 北京
        [new BMap.Point(121.473, 31.230), 70],  // 上海
        // ... 其他城市数据
    ];

    // 创建热力图实例
    var heatmap = new BMapLib.Heatmap(map);
    // 设置热力图数据
    heatmap.setDataSet({data : points});
</script>
</body>
</html>
