
<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>中国地图人口热力图</title>
    <!-- 引入ECharts -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.min.js"></script>
    <!-- 引入中国地图数据 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/extension/dataTool.min.js"></script>
    <script src="https://echarts.apache.org/examples/vendors/echarts/map/js/china.js"></script>
</head>
<body style="height: 100%; margin: 0">
    <div id="container" style="height: 100%"></div>

    <script type="text/javascript">
        var chart = echarts.init(document.getElementById('container'));
        
        // 模拟的人口数据，你需要替换成实际的数据
        var data = [
            {name: '北京', value: 21542000},
            {name: '上海', value: 24240000},
            // ... 其他省份的数据
        ];

        // 将数据转换为ECharts需要的格式
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: '{b}<br/>{c} (p)'
            },
            visualMap: {
                min: 0,
                max: 30000000, // 假设的最大人口数
                text: ['高', '低'],
                realtime: false,
                calculable: true,
                inRange: {
                    color: ['lightskyblue', 'yellow', 'orangered']
                }
            },
            series: [
                {
                    name: '人口',
                    type: 'map',
                    mapType: 'china',
                    roam: false,
                    label: {
                        show: true,
                    },
                    data: data
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        chart.setOption(option);
    </script>
</body>
</html>
